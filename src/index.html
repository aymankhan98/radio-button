<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <style>
      body {
        margin: 2;
        padding: 0;
        font-family: sans-serif;
      }

      input[type="radio"]:checked + label span {
        /* background-color: blue; */
        /* background-size: 2px 2px 2px 2px; */
        /* box-shadow: 6px 2px 2px 2px; */
        /* box-shadow: 0 0 0 2px ; */
        /* border: 10px dotted black; */
        background: red;
        background-clip: 10px;
      }
    </style>

    <div class="mx-auto flex max-w-sm flex-wrap justify-center text-center">
      <div class="mb-4 mr-4 flex items-center">
        <input
          id="radio1"
          type="radio"
          name="radio"
          class="hidden p-4"
          checked
        />
        <label for="radio1" class="flex cursor-pointer items-center">
          <span class="border-grey mr-1 inline-block h-4 w-4 border"></span>
          Best choice</label
        >
      </div>

      <div class="mb-4 mr-4 flex items-center">
        <input id="radio2" type="radio" name="radio" class="hidden" />
        <label for="radio2" class="flex cursor-pointer items-center">
          <span
            class="mr-1 inline-block h-4 w-4 border border-[#18181B]"
          ></span>
          Second choice</label
        >
      </div>

      <div class="mb-4 mr-4 flex items-center">
        <input id="radio3" type="radio" name="radio" class="hidden bg-black" />
        <label for="radio3" class="flex cursor-pointer items-center">
          <span
            class="border-grey mr-1 inline-block h-[14px] w-[14px] border border-[#18181B]"
          ></span>
          Third choice</label
        >
      </div>

      <div class="mb-4 mr-4 flex items-center">
        <input id="radio4" type="radio" name="radio" class="hidden" />
        <label for="radio4" class="flex cursor-pointer items-center">
          <span class="border-grey mr-1 inline-block h-4 w-4 border"></span>
          Fourth choice</label
        >
      </div>

      <div class="mb-4 mr-4 flex items-center">
        <input id="radio5" type="radio" name="radio" class="hidden" />
        <label for="radio5" class="flex cursor-pointer items-center">
          <span class="border-grey mr-1 inline-block h-4 w-4 border"></span>
          Choice Five with a longer title</label
        >
      </div>
    </div>
  </body>
</html>
